<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <script src="/jquery.js"></script>
    <link rel="stylesheet" href="/bootstrap.css" />
    <script src="/tailwindcss.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Личный кабинет</title>
  </head>
  <body>
  <!-- НАЧАЛО МЕНЮ -->
  <header class="bg-green overflow-scroll ">
    <div class="container-md">
      <div class="menu">
        <ul class=" d-flex align-items-center xl:justify-center bg-green py-3">
          <li><a class="dropdown-item " href="/">Главная</a></li>
          <li><a class="dropdown-item" href="/account">Личный кабинет</a></li>
          <li><a class="dropdown-item" href="/new-point">Добавить новую точку</a></li>
          <li><a class="dropdown-item" href="/map">Карта</a></li>
          <li id="profileImg"><a class="dropdown-item" href="/account">
            <img src="/img/account_circle.svg" id="userAvatarMenu" class="aspect-square" alt=""></a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!--КОНЕЦ МЕНЮ -->
    <div class="container-md my-1.5 md:my-10 ">
        <form id="saveChangedUserPassword" method="post" class="login-form md:w-2/3 xl:w-1/2
        md:max-w-[600px] w-full mx-auto md:my-10 my-3" enctype="application/x-www-form-urlencoded">
          <div class="relative form-title-wrapper mb-5 flex text-left align-items-center">
            <div class="md:text-4xl text-2xl w-2/3">Ваши данные</div>
            <label class="!static  dropdown-item input-file w-1/3 focus:bg-white
            focus-within:bg-white focus-visible:bg-white !rounded-[50%] justify-end">
              <input type="file" name="file" />
              <img class="w-full aspect-square !rounded-[50%]" id="userPhoto" src="/img/imgae.png" alt=""/>
            </label>
            ></a>
          </div>
            <div class="form-row my-2">
                <input class="w-full block" type="text" name="userLoginForm" id="userLoginForm" disabled>
                <label for="userLoginForm"></label>
            </div>
            <div class="form-row mt-4">
                <input class="w-full block" type="password" name="userFirstPassword" id="userFirstPassword" required>
                <label for="userFirstPassword">Придумайте пароль</label>
            </div>
            <div class="form-row mt-4">
                <input class="w-full block" type="password" name="userSecondPassword" id="userSecondPassword" required>
                <label for="userSecondPassword">Введите пароль еще раз</label>
            </div>
       
            <div class="mt-2 button-row flex flex-col md:flex-row mt-5">                
                <button class="flex align-items-center justify-center px-1 py-2 md:!py-1  md:w-1/2 text-center rounded-xl
                md:mx-auto bg-green text-white text-md md:text-md mt-1 md:!mt-0  md:ml-2" >Сохранить изменения</button>
            </div>
        </form>
    </div>
    <div class="g-spacer my-20"></div>
    <script src="/changeUserPassword.js"></script>
    <script src="/header.js"></script>
</body>
</html>
